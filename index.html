<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz!</title>
    <link rel="stylesheet" href="./assets/cs/style.css">
</head>
<body>
    <header>

        <h2>High Score: <span>XX</span> <span>##</span></h2>

        <h1>JavaScript Quiz</h1>

        <h2>Time Remaining: <span>60</span></h2>

    </header>

    <main>

        <div class="start-button-container">
            <button>Press to START!</button>
        </div>

        <div class="quiz-container" style="border: solid;">
            <p class="question">This is where the questions will go.</p>
            <ul>
                <li><button>Answer Choice 1</button></li>
                <li><button>Answer Choice 2</button></li>
                <li><button>Answer Choice 3</button></li>
                <li><button>Answer Choice 4</button></li>
            </ul>
            <p class="right-wrong">RIGHT OR WRONG</p>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
