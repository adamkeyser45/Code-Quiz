<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz!</title>
    <link rel="stylesheet" href="./assets/cs/style.css">
</head>
<body>
    <header>

        <h2>High Score: <span id="highScoreInitials">XX</span> <span id="highScore">##</span></h2>

        <h1>JavaScript Quiz</h1>

        <h2>Time Remaining: <span id="countDownClock"></span></h2>

    </header>

    <main>

        <div class="start-button-container">
            <button id="start-button">Press to START!</button>
        </div>

        <div class="quiz-container" style="border: solid;">
            <p class="question" id="question">This is where the questions will go.</p>
            <ul>
                <li><button id="choice1">Answer Choice 1</button></li>
                <li><button id="choice2">Answer Choice 2</button></li>
                <li><button id="choice3">Answer Choice 3</button></li>
                <li><button id="choice4">Answer Choice 4</button></li>
            </ul>
            <p class="right-wrong" id="rightWrong">RIGHT OR WRONG</p>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
